    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {{product.name}} </h5>
            <p class="card-text"> {{product.description}} </p>
            <p class="card-text"> {{product.price}} </p>
            <button class="btn btn-primary btn-sm"
            (click)="onAddCart(product)">
                <i class="bi bi-cart-plus"></i>
                Agregar
            </button>
        </div>
    </div>
