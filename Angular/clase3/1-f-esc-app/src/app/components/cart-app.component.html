<h2>Carro de compras!</h2>
<div class="container">

    @for (product of products; track $index) {
        <div> {{product.name}} </div>
        <div> {{product.description}} </div>
        <div> {{product.price}} </div>
        <button class="btn btn-primary btn-sm">
            <i class="bi bi-cart-plus"></i>
            Agregar
        </button>
    }

</div>
