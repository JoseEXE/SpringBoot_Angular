<h2>Catalogo de productos App!</h2>
<app-catalog [products]="products" (productEventEmitter)="onAddCart($event)"></app-catalog>
@if (items.length > 0) {
    <app-cart [items]="items" 
    [total]="total"
    (idProductEventEmitter)="onDeleteCart($event)"></app-cart>
}@else{
    <div class="alert alert-warning">No hay elementos en el carrito!</div>
}
